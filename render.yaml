services:
  - type: web
    name: odia-tts-gateway
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: odia-super-secret-2025
      - key: KEY_PEPPER
        value: odia-pepper-2025
      - key: ADMIN_BEARER
        value: odia-admin-2025
      - key: REQUIRE_KEY_FOR_SPEAK
        value: "0"  # Set to 0 for testing, 1 for production
      - key: DEV_FALLBACK_AUDIO
        value: "1"  # Enable fallback audio
      - key: ODIA_TTS_URL
        value: "https://odia-tts-render.onrender.com/tts"
      - key: DEFAULT_RATE_LIMIT_PER_MIN
        value: "120"
      - key: DEFAULT_TOTAL_QUOTA
        value: "0"  # 0 means unlimited