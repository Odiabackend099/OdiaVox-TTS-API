services:
  - type: web
    name: odia-tts-gateway
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: odia-super-secret-2025
      - key: KEY_PEPPER
        value: odia-pepper-2025
      - key: ADMIN_BEARER
        value: odia-admin-2025
      - key: REQUIRE_KEY_FOR_SPEAK
        value: "1"
      - key: DEV_FALLBACK_AUDIO
        value: "0"
      - key: PORT
        value: "10000"